{% extends "home/base.html" %}

{% block body %}

    <div class="row">
        <br><br>
        <div class="col s12">
            <div class="center container card">

                <form action="/actions/uploadFile" method="post" enctype="multipart/form-data" id="fileForm">

                    <div class="row">
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate" value="{{ name }}">
                            <label for="icon_prefix">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="file-field input-field col s12 m6">
                            <div class="btn">
                                <span>File</span>
                                <input type="file" name="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload a file"
                                       id="fileUpload">
                            </div>
                        </div>
                    </div>
                    <button type="submit" style="display:none;">Hide</button>
                </form>
                <ul class="collection">
                    {% for file in files %}
                        {{ file.filepath }}

                        <li class="collection-item avatar">
                            <i class="material-icons circle">{{ file.type }}</i>
                            <span class="title">{{ file.name }}</span>
                            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                        </li>
                    {% endfor %}
                </ul>

                <div class="row">
                  <a class="btn waves-effect waves-light" href="{{ url_for("actions.stepthree") }}">Continue
                    <i class="material-icons right">send</i>
                  </a>
                </div>

            </div>
        </div>
    </div>



    <!-- //////////////////////////////////////////////////////////////////////////// -->
    <!--                end of data-->
    <!-- //////////////////////////////////////////////////////////////////////////// -->
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', filename='js/info.js') }}"></script>
{% endblock %}
