{% extends "home/base.html" %}
{% block extra_js %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/share.js') }}"></script>

{% endblock %}
{% block body %}
    <div class="container card center">
        <div class="row">
            <form id="verifyShare" class="col s12">
                <div class="row">
                    <div class="col s6">
                        <p class="caption">Validate your email to access the files:</p>

                        <div class="input-field inline">
                            <input id="email" type="email">
                            <label for="email" data-error="wrong" data-success="right">Email</label>

                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                            <input type="hidden" value="{{ share_key }}" id="shareKey">
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="row">
            <table style="display:none;">
                <thead>
                <tr>
                    <th>File</th>
                </tr>
                </thead>

                <tbody>

                <tr>
                    <td id="template" style="display: none;"><a class="btn-floating btn waves-effect waves-light red download_file">
                        <i class="material-icons">file_download</i></a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
{% endblock %}
