{% extends "home/base.html" %} {% block extra_js %} {{ super() }}
<script src="{{ url_for('static', filename='js/share.js') }}"></script>

{% endblock %} {% block body %}
<div class="container center">
    <div class="row">
        <form id="verifyShare" class="col s12">
            <div class="row">
                <div class="col s6">
                    <p class="caption">Validate your email to access the files:</p>

                    <div class="input-field inline">
                        <input id="email" type="email">
                        <label for="email" data-error="wrong" data-success="right">Email</label>

                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        <input type="hidden" value="{{ share_key }}" id="shareKey">
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="row">
        <table style="display:none;">
            <thead>
                <tr><br>
                    <th><h4>Files shared to you. Please be responsible.</h4></th>
                </tr>
            </thead>

        </table>
    </div>

        <ul class="collection card" id="template" >
            <li class="collection-item avata">
                <img src="/static/images/Undoculock%20icons-05.png" alt="" class="responsive-img half">
<a class="btn-floating btn waves-effect waves-light red download_file"><i class="material-icons">files_download</i></a>
            </li>
        </ul>
</div>
{% endblock %}
