{% block body %}
<br><br>
<div class="container">
<div class=" card-panel center row">
    <div class="col s12">
        <h5 class="black-text"> How do you want to send your package? </h5>

        <!-- Switch -->
        <div class="switch">
            <p> Via Facebook </p>
            <label>
     Off
     <input type="checkbox" id="s_fb">
     <span class="lever"></span>
     On
   </label>
        </div>

        <div class="switch">
            <p> Via Email </p>
            <label>
     Off
     <input type="checkbox" id="s_email" >
     <span class="lever"></span>
     On
   </label>
        </div>


        <div class="switch">
            <p> Via SMS </p>
            <label>
     Off
     <input type="checkbox" id="sms" >
     <span class="lever"></span>
     On
   </label>
        </div>

    </div><div><br></div>
    <br><br>
</div>
<br><br>
<div class="center row">
    <a href="#" class="btn-large" id="share">Send Packet.</a>
</div>
</div>
{% endblock %}
